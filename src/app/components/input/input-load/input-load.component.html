<div class="datasheet_inner" [style.width.px]="width">
    <div class="boxContainer">
        <!-- グリッドの表示切り替えタブ -->
        <div class="btn-group">
            <nav>
                <a routerLink="/input-load-name" routerLinkActive="selected-item" class="btn-change">
                    <p translate>input.input-load.load_Name</p>
                </a>
                <a routerLink="/input-loads" routerLinkActive="selected-item" class="btn-change active">
                    <p translate>input.input-load.loadStrength</p>
                </a>
            </nav>
        </div>

        <!-- 荷重番号の選択 -->
        <div class="pager">
            <app-pager (event)="onReceiveEventFromChild($event)"></app-pager>
        </div>

        <!-- 現在表示中の荷重名称 -->
        <div class="load-name">
            <p>{{ load_name }}</p>
        </div>
    </div>

    <div *ngIf="LL_flg === true">
        <div class="LL_area">
            <label class="label">ピッチ</label>
            <input type="number" min="0.1" step="0.1" matInput matType="number" (change)="change_pich()" class="input"
                [(ngModel)]="LL_pitch">
        </div>
    </div>

    <!-- グリッド -->
    <app-sheet #grid [options]="options"></app-sheet>
</div>
