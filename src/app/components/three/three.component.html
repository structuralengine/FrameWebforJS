<a class="camera" (click)="downloadImage()"><i class="fas fa-camera"></i></a>
<div #screen id="screen">
    <div id="screenArea" style="height: 1000px;">
        <div id="max-min">
            <p>Max:{{ scene.max_Three }}{{scene.Three_unit}}</p>
            <p>Min:{{ scene.min_Three }}{{scene.Three_unit}}</p>
        </div>
        <canvas #myCanvas id="myCanvas" style="overflow: hidden; position: absolute" (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp($event)" (mousemove)="onMouseMove($event)">
    </canvas>
    </div>
</div>
<div id="download">
    <img #img />
    <a #downloadLink></a>
</div>
