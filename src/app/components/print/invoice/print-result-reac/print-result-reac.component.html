<div *ngIf="isEnable" class="invoicetTable reac">
    <div class="print-md">
        <table>
            <h2>反力</h2>
            <div *ngFor="let title of reac_typeNum; index as i">
                <div *ngIf="dimension === 3">
                    <thead>
                        <tr>
                            <th colspan="7" style="text-align: left">{{ title }}</th>
                        </tr>
                        <tr>
                            <th>SUPPORT</th>
                            <th>TX</th>
                            <th>TY</th>
                            <th>TZ</th>
                            <th>MX</th>
                            <th>MY</th>
                            <th>MZ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dataset of reac_table[i]">
                            <td>{{ dataset[0] }}</td>
                            <td>{{ dataset[1] }}</td>
                            <td>{{ dataset[2] }}</td>
                            <td>{{ dataset[3] }}</td>
                            <td>{{ dataset[4] }}</td>
                            <td>{{ dataset[5] }}</td>
                            <td>{{ dataset[6] }}</td>
                        </tr>
                    </tbody>
                </div>
                <div *ngIf="dimension === 2">
                    <thead>
                        <tr>
                            <th colspan="4" style="text-align: left">{{ title }}</th>
                        </tr>

                        <tr>
                            <th>SUPPORT</th>
                            <th>H</th>
                            <th>N</th>
                            <th>M</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dataset of reac_table[i]">
                            <td>{{ dataset[0] }}</td>
                            <td>{{ dataset[1] }}</td>
                            <td>{{ dataset[2] }}</td>
                            <td>{{ dataset[6] }}</td>
                        </tr>
                    </tbody>
                </div>
                <!-- <div *ngIf="(((i+1) % break_after) == 0) && i+1 !== reac_typeNum.length" class="pagerBreak"></div> -->
            </div>
        </table>
    </div>
</div>
