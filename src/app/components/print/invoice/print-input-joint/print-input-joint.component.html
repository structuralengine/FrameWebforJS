<div *ngIf="isEnable" class="invoicetTable joint">
    <div class="print-lg">
        <div *ngFor="let title of joint_typeNum; index as i">
            <table>
                <div *ngIf="i==0">
                    <h2>結合データ</h2>
                </div>
                <div *ngIf="dimension==3">
                    <thead>
                        <tr>
                            <th colspan="7" style="text-align: left">タイプ {{title}}</th>
                        </tr>
                        <tr>
                            <th class="id">部材No</th>
                            <th class="i" colspan="3">i端側</th>
                            <th class="j" colspan="3">j端側</th>
                        </tr>
                        <tr>
                            <th class="id"></th>
                            <th class="x">X</th>
                            <th class="y1">Y</th>
                            <th class="z">Z</th>
                            <th class="x">X</th>
                            <th class="y1">Y</th>
                            <th class="j">Z</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dataset of  joint_table[i]">
                            <td class="id">{{dataset[0]}}</td>
                            <td class="x">{{dataset[1]}}</td>
                            <td class="y1">{{dataset[2]}}</td>
                            <td class="z">{{dataset[3]}}</td>
                            <td class="x">{{dataset[4]}}</td>
                            <td class="y1">{{dataset[5]}}</td>
                            <td class="z">{{dataset[6]}}</td>
                        </tr>
                    </tbody>
                </div>
                <div *ngIf="dimension==2">
                    <thead>
                        <tr>
                            <th colspan="3" style="text-align: left">タイプ {{title}}</th>
                        </tr>
                        <tr>
                            <th class="id">部材No</th>
                            <th class="i" colspan="1">i端側</th>
                            <th class="j" colspan="1">j端側</th>
                        </tr>
                        <tr>
                            <th class="id"></th>
                            <th class="z">Z</th>
                            <th class="j">Z</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dataset of  joint_table[i]">
                            <td class="id">{{dataset[0]}}</td>
                            <td class="z">{{dataset[3]}}</td>
                            <td class="z">{{dataset[6]}}</td>
                        </tr>
                    </tbody>
                </div>
            </table>
        </div>
    </div>
</div>
