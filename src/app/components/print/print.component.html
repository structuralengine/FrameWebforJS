<div class="print">
  <div class="printdata-choice">
    <h2>印刷データを選択</h2>
    <div class="print-choice">
      <ul>
        <li>
          <label style="width: 100%">
            <input
              type="radio"
              name="radio-print"
              class="radio-input"
              checked
              id="result0"
              (click)="printService.selectRadio(0)"
            />
            <span class="radio-parts">入力データ</span>
          </label>
        </li>
        <ng-container *ngIf="ResultData.isCalculated">
          <li>
            <label style="width: 100%">
              <input
                type="radio"
                name="radio-print"
                class="radio-input"
                id="print1"
                (click)="printService.selectRadio(1)"
              />
              <span class="radio-parts">変位量</span>
            </label>
          </li>
          <li>
            <label style="width: 100%">
              <input
                type="radio"
                name="radio-print"
                class="radio-input"
                id="print2"
                (click)="printService.selectRadio(2)"
              />
              <span class="radio-parts">COMBINE 変位量</span>
            </label>
          </li>
          <li>
            <label style="width: 100%">
              <input
                type="radio"
                name="radio-print"
                class="radio-input"
                id="print3"
                (click)="printService.selectRadio(3)"
              />
              <span class="radio-parts">PICKUP 変位量</span>
            </label>
          </li>
          <li>
            <label style="width: 100%">
              <input
                type="radio"
                name="radio-print"
                class="radio-input"
                id="print4"
                (click)="printService.selectRadio(4)"
              />
              <span class="radio-parts">反力</span>
            </label>
          </li>
          <li>
            <label style="width: 100%">
              <input
                type="radio"
                name="radio-print"
                class="radio-input"
                id="print5"
                (click)="printService.selectRadio(5)"
              />
              <span class="radio-parts">COMBINE 反力</span>
            </label>
          </li>
          <li>
            <label style="width: 100%">
              <input
                type="radio"
                name="radio-print"
                class="radio-input"
                id="print6"
                (click)="printService.selectRadio(6)"
              />
              <span class="radio-parts">PICKUP 反力</span>
            </label>
          </li>
          <li>
            <label style="width: 100%">
              <input
                type="radio"
                name="radio-print"
                class="radio-input"
                id="print7"
                (click)="printService.selectRadio(7)"
              />
              <span class="radio-parts">断面力</span>
            </label>
          </li>
          <li>
            <label style="width: 100%">
              <input
                type="radio"
                name="radio-print"
                class="radio-input"
                id="print8"
                (click)="printService.selectRadio(8)"
              />
              <span class="radio-parts">COMBINE 断面力</span>
            </label>
          </li>
          <li>
            <label style="width: 100%">
              <input
                type="radio"
                name="radio-print"
                class="radio-input"
                id="print9"
                (click)="printService.selectRadio(9)"
              />
              <span class="radio-parts">PICKUP 断面力</span>
            </label>
          </li>
        </ng-container>
        <li>
          <label style="width: 100%">
            <input
              type="radio"
              name="radio-print"
              class="radio-input"
              id="print10"
              (click)="printService.selectRadio(10)"
            />
            <span class="radio-parts">画面印刷</span>
          </label>
        </li>
      </ul>
    </div>

    <div class="print-ing">
      <button *ngIf="!printService.pageOver" (click)="onPrintPDF()">
        印刷する
      </button>
      <div *ngIf="printService.pageOver">
        <button>印刷する</button>
        <p *ngIf="printService.pageOver" style="color: red">
          ページ枚数が多すぎます．
        </p>
      </div>
      <p *ngIf="printService.pageError" style="color: red">
        データが存在しません
      </p>
    </div>
    <div *ngIf="printService.pageDisplay">
      <p>想定枚数：{{ printService.pageCount }}枚程度</p>
    </div>
  </div>

  <ng-container *ngIf="ResultData.isCalculated">
    <app-print-custom> </app-print-custom>
  </ng-container>
  <ng-container *ngIf="!ResultData.isCalculated">
    <div></div>
  </ng-container>
</div>
