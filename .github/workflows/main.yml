name: Node CI

on:
  push: 
    branches: master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14.18.1
    - name: Install NPM packages
      run: npm install
    - name: Build website
      run: npm run build
    - name: Deploy 
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        BRANCH: gh-pages
        FOLDER: dist
        CLEAN: true
